<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Job Application Form</title>
  </head>
  <body>
    <div class="container">
      <div class="Apply_form">
        <h1>Job Application <span class="web">(Web)</span></h1>
        <form class="" action="index.html" method="post">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" placeholder="Enter the First Name...">
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" placeholder="Enter the Last Name...">
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter the Email...">
            </div>
            <div class="form_control">
              <label for="Job">Job Role</label>
              <select class="Job" name="Job">
                <option value="">Selet Job Role</option>
                <option value="Python">Python Developer</option>
                <option value="Flutter">Flutter Developer</option>
                <option value="Frontend">Front end Developer</option>
                <option value="Backend">Back end Developer</option>
                <option value="Android">Android Developer</option>
                <option value="Full_Stack">Full Stack Developer</option>
                <option value="Dot">.Net Developer</option>
                <option value="ui_ux">UI/UX Developer</option>
              </select>
            </div>
            <div class="address_control">
              <label for="address">Address</label>
              <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="Enter City Name...">
            </div>
            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input type="number" id="pincode" name="pincode" placeholder="Enter the Pincode...">
            </div>
            <div class="form_control">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" value="2022-11-20">
            </div>
            <div class="form_control">
              <label for="upload">Upload Your CV</label>
              <input type="file" id="upload" name="upload">
            </div>
          </div>
          <div class="btn_container">
            <button type="submit">Appy Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
